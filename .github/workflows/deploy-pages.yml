# Deploy to Cloudflare Pages on push to main (or run manually from Actions tab).
# Required GitHub Secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID, CLOUDFLARE_PAGES_PROJECT_NAME
# CLOUDFLARE_PAGES_PROJECT_NAME = exact name of your Pages project (Cloudflare Dashboard → Workers & Pages)
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List Cloudflare Pages projects (find your project name)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Your Cloudflare Pages project names:"
          curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" | jq -r '.result[]? | .name' 2>/dev/null || echo "(install jq or check token)"
          echo "--- Set secret CLOUDFLARE_PAGES_PROJECT_NAME to one of the names above (exact spelling). ---"
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}

      - name: Deployment URL
        if: success()
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "If you see a URL above, the deploy succeeded. Check Cloudflare Pages → Deployments."
