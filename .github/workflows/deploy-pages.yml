# Deploy to Cloudflare Pages on push to main.
# Uses CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID from GitHub Secrets.
# Add those secrets in the repo Settings → Secrets and variables → Actions.
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=sunset-net-site
